  <script src="./js/jquery-3.3.1.js"></script>
  <script>
    // RegExp 正则表达式 看输入的东西 是否符合规则 
    // 创建  /规则/
    // 第二种创建 使用变量创建正则表达式
    // var re = /ab/ 
    // / /正则表达式内部只要填写了东西就相当定义了规则

    // 检测的方法 text() exec()
    // text() 符合返回true 反之返回false 原字符串不变
    // exec() 符合返回类数组 反之返回null 原字符串不变
    // 通过exec方法的返回值 也就是类数组 可以获取正确匹配的内容
    // var str = 'sdbabwrzxfrqwe'
    // var result = re.exec(str)
    // console.log(result); 
    // console.log(result[0]);

    // 正则表达式的规则
    // 11位数字 第一位必须是 1
    // 数字 [0-9] 一位数字 [a-z]一位小写字母 [A-Z]一位大写字母 [a-Z]一位字母或下划线
    // {}只规定前面一位的个数   [0-9]{2} 2位数字 [a-z]{4,8} 4-8位小写字母  {0,}0或多
    // 开头
    // var phoneRe = /^1[0-9]{10}$/
    // var str = '15076071958'
    // var result = phoneRe.exec(str)
    // console.log(result);
    // console.log(result[0]);
    
    
    // 转义符 \
    // console.log('\'"');
    // console.log('\\');

    // \d 一位数字 等价于[0-9]   \D \d相反 不是数字的一位字符
    // \w 一位数字、字母、下划线   \W \w相反
    // \s空白符 空格 回车 tab      \S \s相反

    // + 多位 相当于 {1,}
    // * 相当于{0,}
    // ? 相当于 {0,1}
    // 判断重复 /^(.)\1+$/

    // |或
    // ()分组

    // 模拟邮箱正则表达式 qq 5-10位  @ qqQQ . com
    var emailRe = /^\d{5,10}@(qq|QQ).com$/
    console.log(emailRe.test('75596@qq.com'));
  </script>'
