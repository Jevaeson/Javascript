    // document.querySelector('css选择器')  获取的是满足条件的第一个
    // document.querySelectorAll('css选择器') 获取的是满足条件的所有元素的类数组

    // 原生事件的绑定
    var fun = function(){
      console.log('hahaha');
    }
    var liArr = document.querySelectorAll('.btn')
    for (var i = 0; i < liArr.length; i++) {
      liArr[i].onclick = fun
    }

    // 修改元素的样式 css addClass removeClass width height
    // 原生dom对象 (通过原生的方法获取的真实dom节点)下 有个属性 style
    // 那么直接对 stlye 对象下的属性进行修改 相当于直接修改行内样式
    function getElement(selector){
      return document.querySelector(selector)
    }

    getElement('.change').onclick = function(){
      getElement('.box').style.backgroundColor = '#000'
    }
    
    // flex 容器(display:flex的元素) 项目(flex下的子级叫项目)
  </script>
