<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
    body{
      overflow-x: hidden;
    }
    .bbox{
      display: flex;
      justify-content:center;
    }
    .box{
      width: 400px;
      height: 400px;
      background-color: pink;
      border-radius: 50%;
    }
    @keyframes left{
      0%{
        transform: translateY(-100px)
      }
      100%{
        transform: translateY(0px)
      }
    }
    .left{
      animation-name: left;
    }
  </style>
</head>
<body>
  <div class="bbox">
      <div class="box wow left"></div>
      <div class="box wow rubberBand"></div>
      <div class="box wow left"></div>
  </div>
  <div class="bbox">
      <div class="box wow fadeInLeft"></div>
      <div class="box wow rubberBand"></div>
      <div class="box wow fadeInRight"></div>
  </div>
  <div class="bbox">
      <div class="box wow fadeInLeft"></div>
      <div class="box wow rubberBand"></div>
      <div class="box wow fadeInRight"></div>
  </div>
  <div class="bbox">
      <div class="box wow fadeInLeft"></div>
      <div class="box wow rubberBand"></div>
      <div class="box wow fadeInRight"></div>
  </div>
  <div class="bbox">
      <div class="box wow fadeInLeft"></div>
      <div class="box wow rubberBand"></div>
      <div class="box wow fadeInRight"></div>
  </div>
  <div class="bbox">
      <div class="box wow fadeInLeft"></div>
      <div class="box wow rubberBand"></div>
      <div class="box wow fadeInRight"></div>
  </div>
    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
</body>
</html>
