    // 冒泡算法  快排
    // 以下是冒泡算法
    var arr = [1,3,4,2,5,9,8,7,5,6]
    for (var j = 0; j < arr.length-1; j++) {
      for (var i = 0; i < arr.length-1-j; i++) {
        if (arr[i]>arr[i + 1]) {
          var num = arr[i + 1]
          arr[i+1] = arr[i]
          arr[i] = num
        }  
      }    
    }
    console.log(arr);

    // 去重
